<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h2 class="hero-title">Register</h2>
        <div class="container-inside-box">
            <label for="firstname">First Name</label>
            <input type="firstname">
        </div>
        <div class="container-inside-box">
            <label for="lastname">Last Name</label>
            <input type="lastname" >
        </div>
        <div class="container-inside-box">
            <label for="email-phone">Email/Phone</label>
            <input type="email-phone" placeholder="example@gmail.com">
        </div>
        <!-- Country selection -->
        <div class="container-inside-box">
            <label for="country">Country</label>
            <input type="country">
        </div>

        <!-- Check Box -->
        <div class="container-checkbox">
            <p class="container-title">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">I have read the 
                    <a href="#">Terms of Use</a> &
                    <a href="#">Privacy Policy</a>
                </label>
            </p>
        </div>

        <div class="login-btn">
            <button type="submit" class="login-btn-signup">Login</button>
        </div>
        
        <p class="divider">or</p>

        <div class="more-login-option">
            
            <button type="submit" class="login-btn-2"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</button>
            <button type="submit" class="login-btn-2"><i class="fa fa-google" aria-hidden="true"></i> Google</button>
            <button type="submit" class="login-btn-2"><i class="fa fa-apple" aria-hidden="true"></i> Apple</button>
        </div>
    </div>
</body>
</htm
