<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h2 class="hero-title">Hey, WelcomeðŸ‘‹</h2>
        
        <div class="container-inside-box">
            <label for="email">Email address</label>
            <br>
            <input id="email"  type="email" name="email">
        </div>

        <div class="container-inside-box">
            <div class="password-row">
                <label for="Password">Password</label>
                <a href="#forgot" class="forgot-link">forgot password</a>
            </div>
            <input id="password" name="password" type="password">
        </div>

        <div class="button-title">
            <div class="button-top">
                <button class="btn-inside" type="submit">Login</button>
                <button class="btn-inside" type="button">SignUp</button>
            </div>

            <!-- for (or) & more option for direct signup -->
             <div class="divider">or</div>

             <!-- Button start here -->
             <div class="social-btn facebook">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <span>Facebook</span>
            </div>
            <div class="social-btn google">
                <i class="fa fa-google" aria-hidden="true"></i>
                <span>Google</span>
             </div>
            
             <p class="warning">By signing up confirms that you have read & understood <a href="#Terms" class="href">Terms</a> & <a href="Our Conditions" class="href">Our Conditions</a> </p>

        </div>
    </div>
</body>
